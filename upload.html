<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload News</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="blog.html">Home</a></li>
            <li><a href="Premium.html">SCOPE</a></li>
            <li><a href="Boost.html">Boost my post</a></li>
        </ul>
    </nav>
    <input type="text" id="des" placeholder="Post here" />
    <input type="file" id="fileInp" />
    <button onclick="po()">POST</button>
    
    <script>
        function po() {
            // Get the description value
            var des = document.getElementById('des').value;

            // Get the file input element
            var fileInp = document.getElementById('fileInp');
            
            // Check if a file was selected
            if (fileInp.files.length > 0) {
                var file = fileInp.files[0];
                var reader = new FileReader();

                reader.onload = function(event) {
                    var fileBase64 = event.target.result;

                    // Combine the description and file content
                    var post = des + " " + fileBase64;

                    // Store them in localStorage
                    localStorage.setItem('des', des);
                    localStorage.setItem('fileInp', fileBase64); // Store the file as Base64
                    localStorage.setItem('post', post);

                    alert("POST Upload successfully! GOOD LUCK!");
                    window.location.href = 'blog.html';
                };

                // Read the file as Base64
                reader.readAsDataURL(file);
            } else {
                // If no file is selected, just save the description
                var post = des;
                localStorage.setItem('des', des);
                localStorage.setItem('post', post);
                
                alert("POST Upload successfully! GOOD LUCK!");
                window.location.href = 'blog.html';
            }
        }
    </script>
</body>
</html>
