<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Blog</title>
    <style>
        body {
            background-color: black;
            color: white;
            height: 100%;
            width: 100%;
        }
        #post {
            color: white;
        }
        img {
            max-width: 100%; /* Ensure image fits within the viewport */
            height: auto;
        }
    </style>
</head>
<body>
    <center>
        <a href="upload.html"><button>POST</button></a>
               <ul id="post"></ul>

    </center>
    <script>
        // Retrieve data from localStorage
        var des = localStorage.getItem('des');
        var fileBase64 = localStorage.getItem('fileBase64');
        function addPost(des, fileInp) {
            // Create a new list item
            var listItem = document.createElement('li');
            // Set the content of the list item
            listItem.textContent = des + " " + fileInp;
            // Append the new list item to the <ul>
            var postList = document.getElementById('post');
            postList.appendChild(listItem);
}
        // Display content
        var postDiv = document.getElementById('post');
        if (fileBase64) {
            postDiv.innerHTML = des + "<br><img src='" + fileBase64 + "' alt='Uploaded File'>";
        } else if (des) {
            postDiv.innerHTML = des;
        } else {
            postDiv.innerHTML = "No posts available.";
        }
    </script>
</body>
</html>
