<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Blog</title>
</head>
<body>
   <style>
    body {
        background-color: black;
        height: 100%;
        width: 100%;
    }

       #posts{
       color: coral;
       }
   </style> 
   <center>
      <a href="upload.html"><button>POST</button></a>
       <ul id="posts?></ul>
    <div id="posts"></div>
    </center>
    <script>
     var des = localStorage.getItem('des');
    var fileBase64 = localStorage.getItem('fileBase64');

   var postsDiv = document.getElementById("posts");
       if (des) {
            var postHtml = `<p>${des}</p>`;
            
            if (fileBase64) {
                postHtml += `<img src="${fileBase64}" alt="Uploaded file" />`;
            }
            
            postsDiv.innerHTML = postHtml;
        } else {
            postsDiv.innerHTML = '<p>No posts available.</p>';
        }
    </script>
</body>
</html>
