<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Blog</title>
    <style>
        body {
            background-color: black;
            color: white;
            height: 100%;
            width: 100%;
        }
        #post {
            color: white;
        }
        img {
            max-width: 100%; /* Ensure image fits within the viewport */
            height: auto;
        }
    </style>
</head>
<body>
    <center>
        <a href="upload.html"><button>POST</button></a>
               <ol></ol>

    </center>
    <script>
     
        
             function addPost(des, fileBase64) {
            // Create a new list item
            var listItem = document.createElement('li');
            
            // Create content for the list item
            var content = des;
            if (fileBase64) {
                content += "<br><img src='" + fileBase64 + "' alt='Uploaded File'>";
            }
            
            // Set the content of the list item
            listItem.innerHTML = content;
            
            // Append the new list item to the <ul>
            var postList = document.getElementById('post');
            postList.appendChild(listItem);
        }

        // Retrieve data from localStorage
        var des = localStorage.getItem('des');
        var fileBase64 = localStorage.getItem('fileBase64');
        const list = document.querySelector('ol');
        let poa = list.append(Object.assign(document.createElement('li'), {textContent: des, fileContent: fileBase64}));
        // Display content if available
        if (des || fileBase64) {
            addPost(des, fileBase64);
        } else {
            document.getElementById('post').innerHTML = "No posts available.";
        }
    </script>
</body>
</html>
