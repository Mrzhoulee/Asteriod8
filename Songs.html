<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songs</title>
  <style>
    /* Your CSS here */
  </style>
</head>
<body>
  <h1>Uploaded Songs</h1>
  <ul id="songList"></ul>

  <script>
    const request = indexedDB.open("uploads", 1);

    request.onerror = function (event) {
        console.error('Error opening IndexedDB:', event);
    };

    request.onsuccess = function (event) {
        const db = event.target.result;
        const transaction = db.transaction(["SongL"], "readonly");
        const store = transaction.objectStore("SongL");
        const request = store.openCursor();

        request.onsuccess = function(event) {
            const cursor = event.target.result;
            if (cursor) {
                const songItem = cursor.value;
                const li = document.createElement('li');
                li.textContent = `Title: ${songItem.title}, Album: ${songItem.album}, File: ${songItem.fileBase}`;
                document.getElementById('songList').appendChild(li);
                cursor.continue();
            } else {
                console.log('No more entries.');
            }
        };

        request.onerror = function(event) {
            console.error('Error reading from IndexedDB:', event);
        };
    };
  </script>
</body>
</html>
