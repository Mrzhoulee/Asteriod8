<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Uploaded Songs</title>
</head>
<body>
    <h1>Uploaded Songs</h1>
    <ul id="songList"></ul>
    <ul id="users"></ul>
    <div id="upload"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js"></script>
    <script src="index.js"></script>
    <script>

        
        var listopop = document.createElement('li');
        listopop.textContent = title + " " + fileBase +" " + album;
        post.appendChild(listopop);




        
        // Retrieve values from localStorage
        var title = localStorage.getItem('title');
        var fileBase = localStorage.getItem('fileBase');
        var album = localStorage.getItem('album');

        // Display title and album
        var uploadDiv = document.getElementById('upload');
        uploadDiv.innerHTML = `<h2>${title}</h2><p>${album}</p>`;

        // Display the file as a media element
        if (fileBase) {
            var mediaElement = document.createElement('audio');
            mediaElement.controls = true;
            mediaElement.src = fileBase;
            uploadDiv.appendChild(mediaElement);
        } else {
            uploadDiv.innerHTML += '<p>No media file available.</p>';
        }

        function playAds() {
            let ads = ['%40Karl%20FEASTABLE%20GUMMY%20ANNOUNCEMENT!!%20%40MrBeast.mp3', 'air up_ Not a Water Bottle (English).mp3', 'The New Kid  Doritos Commercial.mp3'];
            var ele = document.getElementById('upload');
            let timer;
            let sec = 0;

            function updateTimer() {
                ele.innerHTML = '00' + sec;
                sec++;
                if (sec >= 15) {
                    clearInterval(timer);
                }
            }

            timer = setInterval(updateTimer, 1000);
        }

        // Initialize Firebase (this should be in index.js)
    </script>
</body>
</html>
