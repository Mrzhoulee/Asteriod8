<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Teams Media Studio</title>
  <style>
    body {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    div.bar {
      height: 50px;
      width: 500px;
      background-color: grey;
      position: fixed;
      top: 220px;
      right: 450px;
    }

    div.progress {
      background: linear-gradient(12deg, red, blue);
      height: 100%;
      width: 1%;
    }

    .batto {
      background-color: coral;
      color: black;
      font-family: "Montserrat", sans-serif;
      position: absolute;
      top: 350px;
    }

    .alert {
      opacity: 0;
      background-color: coral;
    }
  </style>
</head>
<body>
  <h1>Asteroid Teams Studio</h1>
  <h2>Upload Media</h2>
  <form id="uploadForm">
    <span class="fileText"></span>
    <input type="text" id="title" placeholder="Enter Title" required>
    <input type="file" class="inputFile" id="fileBase" accept="video/mp4, audio/mpeg" required />
    <input type="text" id="album" placeholder="Enter your custom Album" required>
    <br>
    <input type="radio" id="Public" name="Public" value="Public" checked>
    <label for="Public">Public</label><br>
    <button onclick="upload()" class="upload-btn" type="button">Upload</button>
  </form>
  <div class="alert">
    <h2>Your Song is uploaded Successfully, GOOD LUCKðŸ˜Š</h2>
  </div>

  <div class="bar">
    <div class="progress"></div>
  </div>
  <div class="uploadPercentage">0%</div>

  <aside>
    <div class="batto">
      <h2>Paid per digitðŸ’µ</h2>
      <table>
        <tr>
          <th>Followers</th>
          <th>Paid</th>
        </tr>
        <tr>
          <td>100-999</td>
          <td>$10-$99</td>
        </tr>
        <tr>
          <td>1,000 - 9,999</td>
          <td>$100 - $999</td>
        </tr>
        <tr>
          <td>10,000 - 99,999</td>
          <td>$1000 - $9,999</td>
        </tr>
        <tr>
          <td>1,000,000 - 9,999,999</td>
          <td>$100,000 - $999,999</td>
        </tr>
      </table>
    </div>
  </aside>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>

  <script>
    function upload() {
const request = indexedDB.open("uploads", 1);

request.onerror = function (event) {
    console.error('Uploading failed fix indexedDB');
    console.error(event);
};

request.onupgradeneeded = function () {
    const db = request.result;
    if (!db.objectStoreNames.contains("SongL")) {
        const songs = db.createObjectStore("SongL", { keyPath: "id" });
        songs.createIndex("title", "title", { unique: false });
        songs.createIndex("fileBase", "fileBase", { unique: false });
        songs.createIndex("album", "album", { unique: false });
    }
};

request.onsuccess = function () {
    const db = request.result;
    const transaction = db.transaction("SongL", "readwrite");
    const store = transaction.objectStore("SongL");

    const title = document.getElementById("title").value;
    const fileBase = document.getElementById("fileBase").files[0];
    const album = document.getElementById("album").value;
    
    if (!fileBase) {
        console.error("No file selected.");
        return;
    }

    const newFile = {
        id: Date.now(), // Unique ID for the new entry
        title: title,
        fileBase: fileBase.objectStore, // Store the file name, not the file object itself
        album: album,
        type: fileBase.type
    };

    const addRequest = store.add(newFile);

    addRequest.onsuccess = function () {
        console.log('File added to IndexedDB');
        document.querySelector('.alert').style.opacity = 1; // Show success alert
    };

    addRequest.onerror = function () {
        console.error('Error adding file to IndexedDB');
    };
};
    }
  </script>
</body>
</html>
